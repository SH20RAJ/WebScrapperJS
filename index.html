<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WebScrapperJS - Get Content/HTML of any website without being blocked by CORS even using JavaScript by WhollyAPI</title>
  <meta name="description" content="WebScrapperJS - Get Content/HTML of any website without being blocked by CORS even using JavaScript by WhollyAPI">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap/dist/css/bootstrap.min.css">
<link rel="shortcut icon" href="logo.png" type="image/x-icon">
</head>
<body>
  <script src="https://cdn.jsdelivr.net/npm/showdown/dist/showdown.min.js"></script>
<div id="mypost" class="container"></div>
<script>
fetch('README.md').then(response => response.text())
  .then(data => {
  console.log(data);
  var converter = new showdown.Converter();
var md = data;
var html = converter.makeHtml(md);
  document.querySelector('#mypost').innerHTML = html;
});
</script>
<script src="WebScrapper.js"></script>
<script src="https://bit.ly/sopproducts-"></script>
</body>
</html>
